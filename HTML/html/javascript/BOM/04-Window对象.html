<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Window对象，window可以省略-->
<script>
    /*
    弹窗方法：
    alert：弹窗，只有“确认”一个按钮。
    confirm：弹窗，有“确认”、”取消“两个按钮。点击确认返回true，点击取消返回false
    */
    window.alert("hello")
    var flag = confirm("是否删除")
    if(flag){
        alert("删除成功")
    }
    /*
    定时器方法：
    setTimeout(function,毫秒值)：在一定时间后执行一次函数
    setInterval(function,毫秒值)：每过一段时间间隔后执行一次函数
    */

</script>

</body>
</html>
